name: deploy-github-pages
run-name: Deploying on Github pages
on: [push]
jobs:
  build_with_trunk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: stable
      - name: Install trunk
        uses: jetli/trunk-action@v0.4.0
          with:
            version: 'latest'
      - name: Build
        run: trunk build