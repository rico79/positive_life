name: Deploy Positive Life on Github Pages
run-name: ${{ github.actor }} is deploying Positive Life on Github Pages ðŸš€
on: [push]
jobs:
  deploy:
    name: Build App with trunk
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          profile: minimal
      - name: Install trunk
        uses: jetli/trunk-action@v0.2.0
        with:
          version: 'latest'
      - name: Build
        run: trunk build
      - name: List origin files
        run: |
          ls ${{ github.workspace }}
      - name: List files built
        run: |
          ls ${{ github.workspace }}/dist
